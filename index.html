<!doctype html>
<html>
  <head>
    <title>Heatseeker Server</title>
    <style type="text/css">
      #map {
        width:  500px;
        height: 400px;
        background-color: #CCC;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize(latitude, longitude) {
        var myLatLng = {lat: latitude, lng: longitude};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myLatLng
        });
        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize(-25.363, 131.044));
    </script>
  </head>
  <body>
    <div id = "map"></div>
    <!-- <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form> -->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      socket.on('latData', function(latitude){
        var latData = latitude;
      });
      socket.on('lngData', function(longitude){
        var lngData = longitude;
      })
    </script>
  </body>
</html>
